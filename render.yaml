# Render.com Deployment Configuration
# https://render.com/docs/yaml-spec

services:
  - type: web
    name: health-tracker
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: "18"
    healthCheckPath: /health
    autoDeploy: true

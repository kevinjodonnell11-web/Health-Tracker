<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Health Tracker</title>
    <link rel="stylesheet" href="../css/styles.css?v=11">
    <link rel="stylesheet" href="../css/dashboard.css?v=10">
    <link rel="stylesheet" href="../css/auth.css?v=10">
    <script src="https://cdn.jsdelivr.net/npm/chart.js?v=10"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js?v=10"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js?v=10"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js?v=10"></script>
    <style>
        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .analytics-card {
            background: linear-gradient(145deg, var(--bg-card) 0%, rgba(22, 33, 62, 0.72) 100%);
            border-radius: var(--radius);
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            transition: transform var(--transition), box-shadow var(--transition), border-color var(--transition);
        }

        .analytics-card:hover {
            transform: translateY(-2px);
            border-color: rgba(233, 69, 96, 0.45);
            box-shadow: var(--shadow);
        }

        .analytics-card.full-width {
            grid-column: 1 / -1;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .card-header h3 {
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.015em;
        }

        .chart-container {
            height: 250px;
            position: relative;
            background: rgba(15, 15, 26, 0.36);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-sm);
            padding: 0.5rem;
        }

        .chart-container canvas {
            border-radius: calc(var(--radius-sm) - 4px);
        }

        .chart-container.tall {
            height: 350px;
        }

        .insights-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .insight-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background-color: var(--bg-primary);
            border-radius: var(--radius-sm);
            border-left: 4px solid var(--color-info);
            transition: var(--transition);
        }

        .insight-item:hover {
            transform: translateX(3px);
            background: rgba(15, 52, 96, 0.22);
        }

        .insight-item.positive {
            border-left-color: var(--color-success);
        }

        .insight-item.warning {
            border-left-color: var(--color-warning);
        }

        .insight-item.negative {
            border-left-color: var(--color-danger);
        }

        .insight-icon {
            font-size: 1.5rem;
        }

        .insight-content {
            flex: 1;
        }

        .insight-text {
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .insight-category {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-top: 0.5rem;
        }

        .suggestions-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .suggestion-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background-color: var(--bg-primary);
            border-radius: var(--radius-sm);
            transition: var(--transition);
        }

        .suggestion-item:hover {
            transform: translateY(-1px);
            border-color: rgba(233, 69, 96, 0.25);
        }

        .suggestion-badge {
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, var(--color-primary), #d63e55);
            border-radius: var(--radius-sm);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .suggestion-text {
            flex: 1;
            color: var(--text-secondary);
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-box {
            background-color: var(--bg-card);
            border-radius: var(--radius);
            padding: 1.5rem;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .stat-box.stat-box-btn {
            cursor: pointer;
            transition: var(--transition);
        }

        .stat-box.stat-box-btn:hover {
            border-color: var(--color-primary);
            transform: translateY(-1px);
        }

        .stat-box.stat-box-btn:focus-visible {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }

        .stat-box .value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-primary);
        }

        .stat-box .label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .stat-box .change {
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }

        .stat-box .change.up { color: var(--color-danger); }
        .stat-box .change.down { color: var(--color-success); }
        .stat-box .change.neutral { color: var(--text-muted); }

        .chart-actions {
            margin-top: 0.75rem;
            display: flex;
            justify-content: flex-end;
        }

        .chart-jump-btn {
            min-height: 38px;
            font-size: 0.8rem;
            padding: 0.4rem 0.7rem;
            border-color: rgba(233, 69, 96, 0.25);
        }

        .focused-card {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(233, 69, 96, 0.2);
        }

        .exercise-select {
            padding: 0.5rem;
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .exercise-header-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .exercise-header-controls .time-range-selector {
            margin-left: auto;
        }

        .correlation-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
        }

        .correlation-item {
            padding: 1rem;
            background-color: var(--bg-primary);
            border-radius: var(--radius-sm);
            text-align: center;
        }

        .correlation-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .correlation-value.positive { color: var(--color-success); }
        .correlation-value.negative { color: var(--color-danger); }
        .correlation-value.neutral { color: var(--text-muted); }

        .correlation-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .empty-chart {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: var(--text-muted);
            font-style: italic;
        }

        @media (max-width: 1024px) {
            .analytics-grid {
                grid-template-columns: 1fr;
            }

            .stats-row {
                grid-template-columns: repeat(2, 1fr);
            }

            .analytics-card:hover {
                transform: none;
            }
        }

        @media (max-width: 600px) {
            .stats-row {
                grid-template-columns: 1fr;
            }

            .correlation-grid {
                grid-template-columns: 1fr;
            }

            .exercise-header-controls {
                width: 100%;
                justify-content: space-between;
            }

            .exercise-header-controls .exercise-select {
                flex: 1;
                min-width: 160px;
            }

            .exercise-header-controls .time-range-selector {
                margin-left: 0;
            }
        }
    </style>
</head>

    <script>
        function safeText(value) {
            return window.escapeHtml ? window.escapeHtml(value ?? '') : String(value ?? '');
        }

        function safeInsightType(type) {
            return ['positive', 'warning', 'negative', 'info'].includes(type) ? type : 'info';
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderStats();
            renderCharts();
            renderInsights();
            renderSuggestions();
            const defaultExercise = populateExerciseSelect();
            renderExerciseProgress(defaultExercise);
            setupEventListeners();
            applyFocusFromQuery();
        });

        // Track current time ranges
        const chartTimeRanges = {
            weightTrendChart: 30,
            workoutFrequencyChart: 8,
            nutritionChart: 30,
            workoutTypeChart: 0,
            exerciseProgressChart: 0
        };
        const focusKeyToCardId = {
            'weight-trend': 'cardWeightTrend',
            'workout-frequency': 'cardWorkoutFrequency',
            'nutrition-trend': 'cardNutritionTrend',
            'workout-distribution': 'cardWorkoutDistribution',
            'exercise-progress': 'cardExerciseProgress'
        };

        function setupEventListeners() {
            document.getElementById('exerciseSelect').addEventListener('change', (e) => {
                renderExerciseProgress(e.target.value, chartTimeRanges.exerciseProgressChart);
            });

            document.getElementById('statsRow').addEventListener('click', (e) => {
                const statBox = e.target.closest('.stat-box-btn[data-focus-target]');
                if (!statBox) return;
                focusCard(statBox.dataset.focusTarget);
            });
            document.getElementById('statsRow').addEventListener('keydown', (e) => {
                if (e.key !== 'Enter' && e.key !== ' ') return;
                const statBox = e.target.closest('.stat-box-btn[data-focus-target]');
                if (!statBox) return;
                e.preventDefault();
                focusCard(statBox.dataset.focusTarget);
            });

            document.querySelector('.analytics-grid').addEventListener('click', (e) => {
                const chartActionBtn = e.target.closest('.chart-jump-btn[data-chart-action]');
                if (!chartActionBtn) return;
                handleChartAction(chartActionBtn.dataset.chartAction);
            });

            // Setup time range selectors
            document.querySelectorAll('.time-range-selector').forEach(selector => {
                selector.addEventListener('click', (e) => {
                    if (e.target.classList.contains('time-range-btn')) {
                        const chartId = selector.dataset.chart;

                        // Update active button
                        selector.querySelectorAll('.time-range-btn').forEach(btn => {
                            btn.classList.remove('active');
                        });
                        e.target.classList.add('active');

                        // Get the value and update chart
                        const days = e.target.dataset.days;
                        const weeks = e.target.dataset.weeks;

                        if (days !== undefined) {
                            const daysNum = parseInt(days, 10);
                            chartTimeRanges[chartId] = daysNum;
                            updateChartWithTimeRange(chartId, daysNum === 0 ? 365 : daysNum);
                        } else if (weeks !== undefined) {
                            const weeksNum = parseInt(weeks, 10);
                            chartTimeRanges[chartId] = weeksNum;
                            updateChartWithTimeRange(chartId, weeksNum === 0 ? 52 : weeksNum);
                        }
                    }
                });
            });
        }

        function handleChartAction(action) {
            if (action === 'workouts') {
                window.location.href = 'workouts.html?view=all';
                return;
            }
            if (action === 'nutrition') {
                window.location.href = 'nutrition.html';
                return;
            }
            if (action === 'dashboard') {
                window.location.href = '../index.html';
            }
        }

        function focusCard(cardId) {
            const card = document.getElementById(cardId);
            if (!card) return;
            card.classList.add('focused-card');
            card.scrollIntoView({ behavior: 'smooth', block: 'start' });
            setTimeout(() => {
                card.classList.remove('focused-card');
            }, 2200);
        }

        function applyFocusFromQuery() {
            const params = new URLSearchParams(window.location.search);
            const focusKey = params.get('focus');
            if (!focusKey) return;
            const targetCardId = focusKeyToCardId[focusKey];
            if (!targetCardId) return;
            setTimeout(() => {
                focusCard(targetCardId);
            }, 120);
        }

        function updateChartWithTimeRange(chartId, value) {
            switch (chartId) {
                case 'weightTrendChart':
                    Charts.createWeightChart('weightTrendChart', value);
                    break;
                case 'workoutFrequencyChart':
                    Charts.createWorkoutFrequencyChart('workoutFrequencyChart', value);
                    break;
                case 'nutritionChart':
                    Charts.createNutritionChart('nutritionChart', value);
                    break;
                case 'workoutTypeChart':
                    renderWorkoutDistribution(value);
                    break;
                case 'exerciseProgressChart': {
                    const selectedExercise = document.getElementById('exerciseSelect').value;
                    renderExerciseProgress(selectedExercise, value);
                    break;
                }
            }
        }

        function renderStats() {
            const weightTrend = Metrics.calculateWeightTrend();
            const workoutStats = Workouts.getStats();
            const nutritionStats = Nutrition.getStats(30);
            const streak = Workouts.getStreakInfo();

            document.getElementById('statsRow').innerHTML = `
                <div class="stat-box stat-box-btn" data-focus-target="cardWeightTrend" role="button" tabindex="0" title="Jump to Weight Trend">
                    <div class="value">${weightTrend.currentWeight?.toFixed(1) || '--'}</div>
                    <div class="label">Current Weight (lbs)</div>
                    <div class="change ${weightTrend.weeklyChange < 0 ? 'down' : weightTrend.weeklyChange > 0 ? 'up' : 'neutral'}">
                        ${weightTrend.weeklyChange ? (weightTrend.weeklyChange > 0 ? '+' : '') + weightTrend.weeklyChange + '/week' : '--'}
                    </div>
                </div>
                <div class="stat-box stat-box-btn" data-focus-target="cardWorkoutFrequency" role="button" tabindex="0" title="Jump to Workout Frequency">
                    <div class="value">${workoutStats.last30Days}</div>
                    <div class="label">Workouts (30 days)</div>
                    <div class="change neutral">${workoutStats.averagePerWeek}/week avg</div>
                </div>
                <div class="stat-box stat-box-btn" data-focus-target="cardNutritionTrend" role="button" tabindex="0" title="Jump to Nutrition Trend">
                    <div class="value">${nutritionStats.avgCalories || '--'}</div>
                    <div class="label">Avg Daily Calories</div>
                    <div class="change neutral">${nutritionStats.daysLogged} days logged</div>
                </div>
                <div class="stat-box stat-box-btn" data-focus-target="cardWorkoutFrequency" role="button" tabindex="0" title="Jump to Workout Frequency">
                    <div class="value">${streak.streak}</div>
                    <div class="label">Workout Streak</div>
                    <div class="change neutral">Last: ${streak.lastType || '--'}</div>
                </div>
            `;
        }

        function renderCharts() {
            // Weight trend chart
            const weightHistory = Metrics.getWeightHistory(30);
            if (weightHistory.length > 0) {
                Charts.createWeightChart('weightTrendChart', 30);
            } else {
                document.getElementById('weightTrendChart').parentElement.innerHTML =
                    '<div class="empty-chart">Log weight data to see trends</div>';
            }

            // Workout frequency chart
            const workoutStats = Workouts.getStats();
            if (workoutStats.totalWorkouts > 0) {
                Charts.createWorkoutFrequencyChart('workoutFrequencyChart', 8);
            } else {
                document.getElementById('workoutFrequencyChart').parentElement.innerHTML =
                    '<div class="empty-chart">Log workouts to see frequency</div>';
            }

            // Nutrition chart
            const nutritionStats = Nutrition.getStats(30);
            if (nutritionStats.daysLogged > 0) {
                Charts.createNutritionChart('nutritionChart', 30);
            } else {
                document.getElementById('nutritionChart').parentElement.innerHTML =
                    '<div class="empty-chart">Log nutrition data to see trends</div>';
            }

            renderWorkoutDistribution(chartTimeRanges.workoutTypeChart);
        }

        function ensureWorkoutTypeCanvas() {
            const container = document.getElementById('workoutTypeContainer');
            if (!document.getElementById('workoutTypeChart')) {
                container.innerHTML = '<canvas id="workoutTypeChart"></canvas>';
            }
        }

        function renderWorkoutDistribution(days) {
            const rangeDays = Number.isFinite(days) ? days : chartTimeRanges.workoutTypeChart;
            const container = document.getElementById('workoutTypeContainer');

            if (Charts.instances?.workoutTypeChart) {
                Charts.instances.workoutTypeChart.destroy();
                delete Charts.instances.workoutTypeChart;
            }

            ensureWorkoutTypeCanvas();
            const chart = Charts.createWorkoutTypeChart('workoutTypeChart', rangeDays);
            if (!chart) {
                const rangeText = rangeDays > 0 ? ` in the last ${rangeDays} days` : '';
                container.innerHTML = `<div class="empty-chart">No workouts found${rangeText}</div>`;
            }
        }

        function renderInsights() {
            const insights = Analytics.generateInsights();
            const container = document.getElementById('insightsList');

            const iconMap = {
                positive: '✓',
                warning: '⚠',
                negative: '✗',
                info: 'ℹ'
            };

            container.innerHTML = insights.map(insight => {
                const insightType = safeInsightType(insight.type);
                return `
                <div class="insight-item ${insightType}">
                    <div class="insight-icon">${iconMap[insightType] || 'ℹ'}</div>
                    <div class="insight-content">
                        <div class="insight-text">${safeText(insight.text)}</div>
                        <div class="insight-category">${safeText(insight.category)}</div>
                    </div>
                </div>
            `;
            }).join('');
        }

        function renderSuggestions() {
            const suggestions = Analytics.getScheduleSuggestions();
            const container = document.getElementById('suggestionsList');

            container.innerHTML = suggestions.map(suggestion => {
                if (suggestion.type === 'next_workout') {
                    return `
                        <div class="suggestion-item">
                            <div class="suggestion-badge">${safeText(suggestion.workout)}</div>
                            <div class="suggestion-text">${safeText(suggestion.reason)}</div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="suggestion-item">
                            <div class="suggestion-text">${safeText(suggestion.text)}</div>
                        </div>
                    `;
                }
            }).join('');
        }

        function populateExerciseSelect() {
            const workouts = Storage.workouts.getAll();
            const exerciseMap = new Map();

            workouts.forEach(workout => {
                workout.exercises?.forEach(ex => {
                    const name = String(ex.name || '').trim();
                    if (!name) return;

                    if (!exerciseMap.has(name)) {
                        exerciseMap.set(name, {
                            totalSessions: 0,
                            weightedSessions: 0
                        });
                    }

                    const stats = exerciseMap.get(name);
                    stats.totalSessions += 1;
                    const hasWeightedSets = (ex.sets || []).some(set =>
                        Number(set.weight) > 0 && Number(set.reps) > 0
                    );
                    if (hasWeightedSets) {
                        stats.weightedSessions += 1;
                    }
                });
            });

            const select = document.getElementById('exerciseSelect');
            const sortedExercises = Array.from(exerciseMap.entries()).sort((a, b) => {
                if (b[1].weightedSessions !== a[1].weightedSessions) {
                    return b[1].weightedSessions - a[1].weightedSessions;
                }
                if (b[1].totalSessions !== a[1].totalSessions) {
                    return b[1].totalSessions - a[1].totalSessions;
                }
                return a[0].localeCompare(b[0]);
            });

            sortedExercises.forEach(([exercise, stats]) => {
                const option = document.createElement('option');
                option.value = exercise;
                option.textContent = `${exercise} (${stats.weightedSessions || stats.totalSessions})`;
                select.appendChild(option);
            });

            if (sortedExercises.length === 0) return '';

            const preferred = sortedExercises.find(([_, stats]) => stats.weightedSessions > 0) || sortedExercises[0];
            select.value = preferred[0];
            return preferred[0];
        }

        function ensureExerciseCanvas() {
            const container = document.getElementById('exerciseProgressContainer');
            if (!document.getElementById('exerciseProgressChart')) {
                container.innerHTML = '<canvas id="exerciseProgressChart"></canvas>';
            }
        }

        function renderExerciseProgress(exerciseName, daysOverride = null) {
            const container = document.getElementById('exerciseProgressContainer');
            if (Charts.instances?.exerciseProgressChart) {
                Charts.instances.exerciseProgressChart.destroy();
                delete Charts.instances.exerciseProgressChart;
            }

            if (!exerciseName) {
                container.innerHTML = '<div class="empty-chart">Log weighted exercises to see progress over time</div>';
                return;
            }

            ensureExerciseCanvas();
            const days = Number.isFinite(daysOverride) ? daysOverride : chartTimeRanges.exerciseProgressChart;
            const chart = Charts.createExerciseProgressChart('exerciseProgressChart', exerciseName, days);
            if (!chart) {
                container.innerHTML = `<div class="empty-chart">No weighted history logged for ${safeText(exerciseName)} yet</div>`;
            }
        }
    </script>
